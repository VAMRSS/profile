<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAMRSS Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    .links a {
  display: block;
  margin: 10px auto;
  padding: 12px 24px;
  width: 250px;
  background: rgba(0, 0, 0, 0.05); /* 半透明背景 */
  color: #333; /* 文字は濃いグレー系 */
  text-decoration: none;
  border: 2px solid #333; /* 濃いグレーの枠線 */
  border-radius: 0px; /* より丸める場合は数値を大きく */
  transition: all 0.3s ease;
}

.links a:hover {
  background: rgba(0, 0, 0, 0.1); /* 少し濃くなる */
  color: #000; /* 文字も少し濃く */
  border-color: #000; /* 枠線も濃く */
}
  </style>
</head>
<body>
  <img src="images/g219.png" alt="VAMRSS Logo" style="width: 350px; height: auto; margin-bottom: 40px;" />

  <div class="links">
    <a href="https://note.com/vamrss" target="_blank">note</a>
    <a href="https://x.com/vamrss" target="_blank">X (Twitter)</a>
    <a href="https://www.instagram.com/shirasusalad/" target="_blank">Instagram</a>
    <a href="https://vamrss.hatenablog.jp/" target="_blank">旧ブログ</a>
  </div>
</body>
</html>
